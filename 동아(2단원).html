        { id: 21, type: 'fill-in', text: "21. Ï†ÑÏûêÍ∞Ä n=3Ïù∏ ÏÉÅÌÉúÏóêÏÑú n=2Ïù∏ ÏÉÅÌÉúÎ°ú Ï†ÑÏù¥Ìï† Îïå Î∞©Ï∂úÎêòÎäî ÎπõÏùÄ (  )Ïù¥Îã§.", answer: "Í∞ÄÏãúÍ¥ëÏÑ†", options: ["ÏûêÏô∏ÏÑ†", "Í∞ÄÏãúÍ¥ëÏÑ†", "Ï†ÅÏô∏ÏÑ†", "XÏÑ†"], explanation: "ÏàòÏÜå ÏõêÏûêÏóêÏÑú Î∞úÎ®∏ Í≥ÑÏó¥Ïóê Ìï¥ÎãπÌïòÎäî Ï†ÑÏù¥Î°ú, n=2 Í∂§ÎèÑÎ°ú Ï†ÑÏûêÍ∞Ä Îñ®Ïñ¥Ïßà Îïå Í∞ÄÏãúÍ¥ëÏÑ† ÏòÅÏó≠Ïùò ÎπõÏù¥ Î∞©Ï∂úÎê©ÎãàÎã§." },
        { id: 22, type: 'fill-in', text: "22. Ï†ÑÏûêÍ∞Ä n=2Ïù∏ ÏÉÅÌÉúÏóêÏÑú n=3Ïù∏ ÏÉÅÌÉúÎ°ú Ï†ÑÏù¥Ìï† Îïå Ìù°ÏàòÎêòÎäî ÎπõÏùÄ (  )Ïù¥Îã§.", answer: "Í∞ÄÏãúÍ¥ëÏÑ†", options: ["ÏûêÏô∏ÏÑ†", "Í∞ÄÏãúÍ¥ëÏÑ†", "Ï†ÅÏô∏ÏÑ†", "XÏÑ†"], explanation: "n=2 ÏÉÅÌÉúÏùò Ï†ÑÏûêÍ∞Ä ÏóêÎÑàÏßÄÎ•º Ìù°ÏàòÌïòÏó¨ n=3 ÏÉÅÌÉúÎ°ú Îì§Îú®Í∏∞ ÏúÑÌï¥ÏÑúÎäî Îëê ÏóêÎÑàÏßÄ Ï§ÄÏúÑ Ï∞®Ïù¥Ïóê Ìï¥ÎãπÌïòÎäî Í∞ÄÏãúÍ¥ëÏÑ† ÏòÅÏó≠Ïùò ÎπõÏù¥ ÌïÑÏöîÌï©ÎãàÎã§." },
        { id: 23, type: 'ox', text: "23. ÏñëÏûêÏàò n=‚àûÏùº Îïå ÏóêÎÑàÏßÄÎäî Ïó∞ÏÜçÏ†ÅÏúºÎ°ú Î∂ÑÌè¨ÌïòÍ≤å ÎêúÎã§.", answer: "O", options: ["O", "X"], explanation: "ÎßûÏäµÎãàÎã§. ÏñëÏûêÏàòÍ∞Ä Î¨¥ÌïúÎåÄÍ∞Ä ÎêòÎ©¥ Ï†ÑÏûêÎäî ÏõêÏûêÌïµÏùò ÏÜçÎ∞ïÏóêÏÑú Î≤óÏñ¥ÎÇò ÏûêÏú†Ï†ÑÏûêÍ∞Ä ÎêòÎ©∞, Ïó∞ÏÜçÏ†ÅÏù∏ ÏóêÎÑàÏßÄ Í∞íÏùÑ Í∞ÄÏßà Ïàò ÏûàÏäµÎãàÎã§." },
        { id: 24, type: 'fill-in', text: "24. ÏñëÏûêÏàò n=‚àûÏùº Îïå Ï†ÑÏûêÏùò ÏóêÎÑàÏßÄÎäî (  )Ïù¥Îã§.", answer: "0", options: ["Î¨¥ÌïúÎåÄ", "0", "-13.6eV", "13.6eV"], explanation: "ÏóêÎÑàÏßÄ Ï§ÄÏúÑÏùò Í∏∞Ï§ÄÏ†êÏúºÎ°ú, ÏõêÏûêÌïµÏùò ÏÜçÎ∞ïÏóêÏÑú ÏôÑÏ†ÑÌûà Î≤óÏñ¥ÎÇú ÏÉÅÌÉúÏùò ÏóêÎÑàÏßÄÎ•º 0ÏúºÎ°ú Ï†ïÏùòÌï©ÎãàÎã§." },
        { id: 25, type: 'fill-in', text: "25. n=1Ïùº Îïå Ï†ÑÏûêÏùò ÏóêÎÑàÏßÄÎ•º $-E_{0}$Îùº Ìï† Îïå, Î∞îÎã• ÏÉÅÌÉúÏóê ÏûàÎäî ÏàòÏÜå ÏõêÏûêÎ•º Îì§Îú¨ ÏÉÅÌÉúÎ°ú ÎßåÎì§ Ïàò ÏûàÎäî Í¥ëÏûêÏùò ÏµúÏÜå ÏóêÎÑàÏßÄÎäî (  )Ïù¥Îã§.", answer: "$\\frac{3E_{0}}{4}$", options: ["$E_0$", "$\\frac{E_{0}}{2}$", "$\\frac{3E_{0}}{4}$", "$\\frac{E_{0}}{4}$"], explanation: "ÏµúÏÜå ÏóêÎÑàÏßÄÎäî n=1ÏóêÏÑú n=2Î°ú Ï†ÑÏù¥Ìï† Îïå ÌïÑÏöîÌï©ÎãàÎã§. n=1Ïùò ÏóêÎÑàÏßÄÎäî $-E_0$, n=2Ïùò ÏóêÎÑàÏßÄÎäî $-E_0/2^2 = -E_0/4$Ïù¥ÎØÄÎ°ú, Í∑∏ Ï∞®Ïù¥Îäî $3E_0/4$ÏûÖÎãàÎã§." },
        { id: 26, type: 'ox', text: "26. Î∞òÎèÑÏ≤¥Îäî ÏàúÏàòÌïú ÏÉÅÌÉúÏóêÏÑú Ï†ÑÍ∏∞Í∞Ä Ïûò ÌÜµÌïúÎã§.", answer: "X", options: ["O", "X"], explanation: "ÏàúÏàò Î∞òÎèÑÏ≤¥Îäî ÏõêÏûêÍ∞ÄÎù†Í∞Ä Ï†ÑÏûêÎ°ú Ï±ÑÏõåÏ†∏ ÏûàÍ≥† Îù† Í∞ÑÍ≤©Ïù¥ ÏûàÏñ¥ ÏÉÅÏò®ÏóêÏÑú Ï†ÑÍ∏∞Í∞Ä Í±∞Ïùò ÌÜµÌïòÏßÄ ÏïäÎäî Ï†àÏó∞Ï≤¥Ïóê Í∞ÄÍπùÏäµÎãàÎã§." },
        { id: 27, type: 'ox', text: "27. Î∞òÎèÑÏ≤¥Îäî Ïù∏Í≥µÏ†ÅÏù∏ Ï°∞ÏûëÏùÑ Í∞ÄÌïòÎ©¥ Ï†ÑÍ∏∞ Ï†ÑÎèÑÎèÑÍ∞Ä Î≥ÄÌïúÎã§.", answer: "O", options: ["O", "X"], explanation: "ÎßûÏäµÎãàÎã§. Î∂àÏàúÎ¨ºÏùÑ Ï≤®Í∞ÄÌïòÎäî ÎèÑÌïë Í≥ºÏ†ïÏùÑ ÌÜµÌï¥ Ï†ÑÍ∏∞ Ï†ÑÎèÑÎèÑÎ•º ÌÅ¨Í≤å Î≥ÄÌôîÏãúÌÇ¨ Ïàò ÏûàÏäµÎãàÎã§." },

        { id: 30, type: 'fill-in', text: "30. Í≥†Ï≤¥ ÎÇ¥Ïùò Ï†ÑÏûêÍ∞Ä Ï°¥Ïû¨Ìï† Ïàò ÏûàÎäî ÏùºÏ†ïÌïú Ìè≠Ïùò ÏóêÎÑàÏßÄ Ï§ÄÏúÑ ÏòÅÏó≠ÏùÑ (  )Îùº ÌïúÎã§.", answer: "ÏóêÎÑàÏßÄ Îù†", options: ["ÏóêÎÑàÏßÄ Ï§ÄÏúÑ", "ÏóêÎÑàÏßÄ Îù†", "Í∏àÏßÄ Îù†", "Ï†ÑÎèÑ Îù†"], explanation: "Îß§Ïö∞ ÎßéÏùÄ ÏàòÏùò ÏõêÏûêÎì§Ïù¥ Î™®Ïó¨ Í≥†Ï≤¥Î•º Ïù¥Î£®Î©¥ ÏóêÎÑàÏßÄ Ï§ÄÏúÑÎì§Ïù¥ Í±∞Ïùò Ïó∞ÏÜçÏ†ÅÏù∏ Îù† Î™®ÏñëÏùò ÏòÅÏó≠ÏùÑ ÌòïÏÑ±ÌïòÎäîÎç∞, Ïù¥Î•º ÏóêÎÑàÏßÄ Îù†ÎùºÍ≥† Ìï©ÎãàÎã§." },

        { id: 32, type: 'ox', text: "32. Í∞ôÏùÄ ÏóêÎÑàÏßÄ Îù†Ïóê ÏûàÎäî Ï†ÑÏûêÏùò ÏóêÎÑàÏßÄ Ï§ÄÏúÑÎäî Í∞ôÎã§.", answer: "X", options: ["O", "X"], explanation: "ÏóêÎÑàÏßÄ Îù†Îäî ÎØ∏ÏÑ∏ÌïòÍ≤å Îã§Î•∏ Ïó¨Îü¨ Í∞úÏùò ÏóêÎÑàÏßÄ Ï§ÄÏúÑÎì§Ïù¥ Í≤πÏ≥êÏÑú ÎßåÎì§Ïñ¥ÏßÑ ÏòÅÏó≠Ïù¥ÎØÄÎ°ú, Í∞ôÏùÄ Îù†Ïóê ÏûàÏñ¥ÎèÑ Ï†ÑÏûêÏùò ÏóêÎÑàÏßÄÎäî Ï°∞Í∏àÏî© Îã§Î¶ÖÎãàÎã§." },
        { id: 33, type: 'ox', text: "33. Ï†àÎåÄ Ïò®ÎèÑ(0K)Ïùº Îïå Í≥†Ï≤¥Ïùò Ï†ÑÏûêÎì§ÏùÄ Í∞ÄÏû• ÎÇÆÏùÄ ÏóêÎÑàÏßÄ ÏÉÅÌÉúÏóê Ï±ÑÏõåÏßÑÎã§.", answer: "O", options: ["O", "X"], explanation: "ÎßûÏäµÎãàÎã§. 0KÏóêÏÑúÎäî Î™®Îì† Ï†ÑÏûêÍ∞Ä ÏóêÎÑàÏßÄÍ∞Ä Í∞ÄÏû• ÎÇÆÏùÄ ÏÉÅÌÉúÎ∂ÄÌÑ∞ Ï∞®Í≥°Ï∞®Í≥° Ï±ÑÏõåÏ†∏ Î∞îÎã•ÏÉÅÌÉúÎ•º Ïù¥Î£πÎãàÎã§." },
        { id: 34, type: 'ox', text: "34. ÏÉÅÏò®ÏóêÏÑú Î∞òÎèÑÏ≤¥Îäî ÏñëÍ≥µÍ≥º ÏûêÏú†Ï†ÑÏûêÍ∞Ä ÏóÜÎã§.", answer: "X", options: ["O", "X"], explanation: "ÏÉÅÏò®ÏóêÏÑúÎäî Ïó¥ÏóêÎÑàÏßÄÏóê ÏùòÌï¥ ÏùºÎ∂Ä ÏõêÏûêÍ∞ÄÎù†Ïùò Ï†ÑÏûêÍ∞Ä Ï†ÑÎèÑÎù†Î°ú Ï†ÑÏù¥ÌïòÏó¨ ÏûêÏú†Ï†ÑÏûêÏôÄ ÏñëÍ≥µÏù¥ ÏÉùÏÑ±Îê©ÎãàÎã§." },

        { id: 37, type: 'fill-in', text: "37. ÎèÑÏ≤¥Îäî Ïò®ÎèÑÍ∞Ä ÎÜíÏïÑÏßàÏàòÎ°ù Ï†ÑÍ∏∞ Ï†ÑÎèÑÎèÑÍ∞Ä (  )ÌïúÎã§.", answer: "Í∞êÏÜå", options: ["Í∞êÏÜå", "Ï¶ùÍ∞Ä", "ÏùºÏ†ï", "ÏÜåÎ©∏"], explanation: "ÎèÑÏ≤¥Îäî Ïò®ÎèÑÍ∞Ä ÎÜíÏïÑÏßÄÎ©¥ ÏõêÏûêÌïµÏùò ÏßÑÎèôÏù¥ Ïã¨Ìï¥Ï†∏ ÏûêÏú†Ï†ÑÏûêÏùò ÌùêÎ¶ÑÏùÑ Îçî Í∞ïÌïòÍ≤å Î∞©Ìï¥ÌïòÎØÄÎ°ú Ï†ÑÍ∏∞ Ï†ÑÎèÑÎèÑÍ∞Ä Í∞êÏÜåÌï©ÎãàÎã§." },
        { id: 38, type: 'fill-in', text: "38. ÏñëÍ≥µÍ≥º ÏûêÏú†Ï†ÑÏûêÎ•º (  )Îùº ÌïúÎã§.", answer: "Ï†ÑÌïò ÎÇòÎ•¥Í∞ú", options: ["Î∂ÄÎèÑÏ≤¥", "ÎèÑÌïë Î¨ºÏßà", "Ï†ÑÌïò ÎÇòÎ•¥Í∞ú", "ÏóêÎÑàÏßÄ Ïö¥Î∞òÏ≤¥"], explanation: "Ï†ÑÌïò ÎÇòÎ•¥Í∞ú(charge carrier)Îäî Î∞òÎèÑÏ≤¥ ÎÇ¥ÏóêÏÑú Ï†ÑÎ•òÎ•º ÌùêÎ•¥Í≤å ÌïòÎäî Ïó≠Ìï†ÏùÑ ÌïòÎäî ÏûÖÏûêÎì§ÏûÖÎãàÎã§." },

        { id: 40, type: 'ox', text: "40. ÏàúÏàò Î∞òÎèÑÏ≤¥Îäî ÎÇÆÏùÄ Ïò®ÎèÑÏóêÏÑú Ï†àÏó∞Ï≤¥Ïóê Í∞ÄÍπùÎã§.", answer: "O", options: ["O", "X"], explanation: "ÎßûÏäµÎãàÎã§. ÎÇÆÏùÄ Ïò®ÎèÑÏóêÏÑúÎäî Ï†ÑÏûêÍ∞Ä ÏõêÏûêÍ∞ÄÎù†Î•º Î≤óÏñ¥ÎÇ† ÏóêÎÑàÏßÄÍ∞Ä Í±∞Ïùò ÏóÜÏñ¥ Ï†ÑÌïò ÎÇòÎ•¥Í∞úÍ∞Ä Í±∞Ïùò ÏóÜÍ∏∞ ÎïåÎ¨∏ÏûÖÎãàÎã§." },

        { id: 89, type: 'fill-in', text: "89. ÍµêÌÜµÏπ¥Îìú ÏÜçÏóêÎäî Ï†ïÎ≥¥Í∞Ä Ï†ÄÏû•ÎêòÏñ¥ ÏûàÎäî (  )ÏôÄ ÏΩîÏùºÏù¥ Îì§Ïñ¥ ÏûàÎã§.", answer: "Î∞òÎèÑÏ≤¥", options: ["ÏûêÏÑù", "Î∞∞ÌÑ∞Î¶¨", "Î∞òÎèÑÏ≤¥", "ÏΩòÎç¥ÏÑú"], explanation: "ÍµêÌÜµÏπ¥ÎìúÏóêÎäî Í±∞Îûò Ï†ïÎ≥¥Î•º Ï≤òÎ¶¨ÌïòÍ≥† Ï†ÄÏû•ÌïòÎäî Î∞òÎèÑÏ≤¥ Ïπ©(IC)Í≥º Îã®ÎßêÍ∏∞ÏôÄ ÌÜµÏã†ÌïòÍ∏∞ ÏúÑÌïú ÏΩîÏùº(ÏïàÌÖåÎÇò)Ïù¥ ÎÇ¥Ïû•ÎêòÏñ¥ ÏûàÏäµÎãàÎã§." },
        { id: 90, type: 'fill-in', text: "90. ÍµêÌÜµ Ïπ¥ÎìúÏùò (  )ÏùÄ Ï†ÑÏûêÍ∏∞ Ïú†ÎèÑÎ•º ÌÜµÌï¥ Ï†ÑÏõêÏù¥ ÏóÜÎäî Ïπ¥ÎìúÏóê Ï†ÑÏõêÏùÑ Í≥µÍ∏âÌïòÎäî Ïó≠Ìï†ÏùÑ ÌïúÎã§.", answer: "ÏΩîÏùº", options: ["Î∞òÎèÑÏ≤¥ Ïπ©", "ÌîåÎùºÏä§Ìã±", "ÏΩîÏùº", "ÏûêÏÑ± Îù†"], explanation: "Îã®ÎßêÍ∏∞ÏóêÏÑú Î∞úÏÉùÌïú ÏûêÍ∏∞Ïû• Î≥ÄÌôîÍ∞Ä Ïπ¥ÎìúÏùò ÏΩîÏùºÏóê Ïú†ÎèÑ Ï†ÑÎ•òÎ•º Î∞úÏÉùÏãúÏºú, Ïù¥ Ï†ÑÎ†•ÏúºÎ°ú Î∞òÎèÑÏ≤¥ Ïπ©ÏùÑ ÏûëÎèôÏãúÌÇµÎãàÎã§." },
        { id: 91, type: 'fill-in', text: "91. Í∑ºÍ±∞Î¶¨ Î¨¥ÏÑ† ÌÜµÏã†(NFC)ÏóêÎèÑ (  )Í∞Ä Ïì∞Ïù∏Îã§.", answer: "Ï†ÑÏûêÍ∏∞ Ïú†ÎèÑ", options: ["Î∏îÎ£®Ìà¨Ïä§", "Wi-Fi", "Ï†ÑÏûêÍ∏∞ Ïú†ÎèÑ", "GPS"], explanation: "NFC(Near Field Communication)Îäî ÍµêÌÜµÏπ¥ÎìúÏôÄ ÎèôÏùºÌïú Ï†ÑÏûêÍ∏∞ Ïú†ÎèÑ ÏõêÎ¶¨Î•º Ïù¥Ïö©ÌïòÏó¨ Í∞ÄÍπåÏö¥ Í±∞Î¶¨ÏóêÏÑú Îç∞Ïù¥ÌÑ∞Î•º ÍµêÌôòÌïòÎäî Í∏∞Ïà†ÏûÖÎãàÎã§." },
        { id: 92, type: 'fill-in', text: "92. ÎßàÏù¥ÌÅ¨, Ï†ÑÏûê Í∏∞ÌÉÄ, Ïù∏ÎçïÏÖò Î†àÏù∏ÏßÄ Î™®Îëê (  )Í∞Ä Ïì∞Ïù∏Îã§.", answer: "Ï†ÑÏûêÍ∏∞ Ïú†ÎèÑ", options: ["Ï†ïÏ†ÑÍ∏∞ Ïú†ÎèÑ", "Ï†ÑÏûêÍ∏∞ Ïú†ÎèÑ", "ÌîºÏóêÏ°∞ Ìö®Í≥º", "Í¥ëÏ†Ñ Ìö®Í≥º"], explanation: "ÎßàÏù¥ÌÅ¨Îäî ÏÜåÎ¶¨Ïùò ÏßÑÎèôÏúºÎ°ú ÏΩîÏùºÏùÑ ÏõÄÏßÅÏó¨, Ï†ÑÏûê Í∏∞ÌÉÄÎäî Í∏∞ÌÉÄ Ï§ÑÏùò ÏßÑÎèôÏúºÎ°ú, Ïù∏ÎçïÏÖò Î†àÏù∏ÏßÄÎäî ÏûêÍ∏∞Ïû• Î≥ÄÌôîÎ°ú ÎÉÑÎπÑÏóê Ï†ÑÎ•òÎ•º ÎßåÎì§Ïñ¥ÎÇ¥Îäî Îì± Î™®Îëê Ï†ÑÏûêÍ∏∞ Ïú†ÎèÑ ÏõêÎ¶¨Î•º ÌôúÏö©Ìï©ÎãàÎã§." }
    ];

    // Î™ÖÏñ∏ Î™©Î°ù
    const motivationalQuotes = [
        "Ïò§ÎäòÏùò ÎÖ∏Î†•Ïù¥ ÎÇ¥ÏùºÏùò ÎÑàÎ•º ÎßåÎì†Îã§.", "Ìè¨Í∏∞ÌïòÏßÄ ÏïäÎäî Ìïú, Ïã§Ìå®Îäî ÏóÜÎã§.", "Í∞ÄÏû• ÌÅ∞ ÏúÑÌóòÏùÄ ÏïÑÎ¨¥ ÏúÑÌóòÎèÑ Í∞êÏàòÌïòÏßÄ ÏïäÎäî Í≤ÉÏù¥Îã§.",
        "Î∞∞ÏõÄÏùÄ ÏùòÎ¨¥ÎèÑ, ÏÉùÏ°¥ÎèÑ ÏïÑÎãàÎã§. Í∑∏Í≤ÉÏùÄ Ïö∞Î¶¨Ïùò Í∞ÄÏû• ÌÅ∞ ÌäπÍ∂åÏù¥Îã§.", "ÏÑ±Í≥µÏùÄ ÏµúÏ¢Ö Î™©Ï†ÅÏßÄÍ∞Ä ÏïÑÎãàÎ©∞, Ïã§Ìå®Îäî ÏπòÎ™ÖÏ†ÅÏù¥ÏßÄ ÏïäÎã§. Ï§ëÏöîÌïú Í≤ÉÏùÄ Í≥ÑÏÜç ÎÇòÏïÑÍ∞ÄÎäî Ïö©Í∏∞Îã§.",
        "ÏûëÏùÄ ÏÑ±Í≥µÎì§Ïù¥ Î™®Ïó¨ ÌÅ∞ ÏÑ±Í≥µÏùÑ Ïù¥Î£¨Îã§.", "Ïñ¥Ï†úÎ≥¥Îã§ ÎÇòÏùÄ Ïò§Îäò, Ïò§ÎäòÎ≥¥Îã§ ÎÇòÏùÄ ÎÇ¥ÏùºÏùÑ ÎßåÎì§Ïûê.",
        "Í∞ÄÏû• ÌÅ∞ ÏòÅÍ¥ëÏùÄ Ìïú Î≤àÎèÑ Ïã§Ìå®ÌïòÏßÄ ÏïäÏùåÏù¥ ÏïÑÎãàÎùº Ïã§Ìå®Ìï† ÎïåÎßàÎã§ Îã§Ïãú ÏùºÏñ¥ÏÑúÎäî Îç∞Ïóê ÏûàÎã§.", "Ï≤úÎ¶¨Í∏∏ÎèÑ Ìïú Í±∏ÏùåÎ∂ÄÌÑ∞.", "ÎÖ∏Î†•ÏùÄ Í≤∞ÏΩî Î∞∞Ïã†ÌïòÏßÄ ÏïäÎäîÎã§."
    ];

    const quizElement = document.getElementById('quiz');
    const paginationControlsElement = document.getElementById('pagination-controls');
    const submitPageButton = document.getElementById('submit-page-btn');
    const scoreSectionElement = document.getElementById('score-section');
    const currentPageScoreTextElement = document.getElementById('current-page-score-text');
    const totalScoreTextElement = document.getElementById('total-score-text');
    const pageInfoElement = document.getElementById('page-info');
    const quizMainTitleDisplayElement = document.getElementById('quiz-main-title-in-score');
    const motivationalQuoteElement = document.getElementById('motivational-quote');

    const questionsPerPage = 15;
    let currentPage = 0;
    let pageScores = [];
    let pageAttempted = [];

    function initializeQuizData() {
        questions.forEach(q => {
            q.userAnswer = null;
            q.isCorrect = null;
            q.attemptedThisSession = false;
            if (q.answer && q.answer.includes(';')) {
                q.answersArray = q.answer.split(';');
            } else if (q.answer) {
                q.answersArray = [q.answer];
            } else {
                q.answersArray = [];
            }
        });
        const numPages = Math.ceil(questions.length / questionsPerPage);
        pageAttempted = new Array(numPages).fill(false);
        pageScores = new Array(numPages).fill(0);
        renderQuestionsForPage(0);
    }

    function renderQuestionsForPage(page) {
        quizElement.innerHTML = '';
        currentPage = page;

        const start = page * questionsPerPage;
        const end = Math.min(start + questionsPerPage, questions.length);
        const questionsOnPage = questions.slice(start, end);

        pageInfoElement.textContent = `Ï¥ù ${questions.length}Î¨∏Ï†ú Ï§ë ${start + 1} - ${end}Î≤à Î¨∏Ï†ú`;

        questionsOnPage.forEach((q, indexOnPage) => {
            const questionCard = document.createElement('div');
            questionCard.classList.add('question-card');
            questionCard.id = `question-${q.id}`;

            const questionText = document.createElement('p');
            questionText.classList.add('question-text');
            
            let questionHTML = q.text.replace(/(\([^)]*\))/g, '<span class="blank-emphasis"> ( &nbsp;&nbsp;&nbsp;&nbsp; ) </span>');
            questionText.innerHTML = questionHTML;
            questionCard.appendChild(questionText);

            const optionsContainer = document.createElement('div');
            optionsContainer.classList.add('options');

            q.options.forEach((option, index) => {
                const optionId = `q${q.id}-option-${index}`;
                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.id = optionId;
                radioInput.name = `question-${q.id}`;
                radioInput.value = option;
                radioInput.classList.add('option-input', 'hidden');
                if (q.userAnswer === option) radioInput.checked = true;
                if (pageAttempted[currentPage]) radioInput.disabled = true;

                const optionLabel = document.createElement('label');
                optionLabel.htmlFor = optionId;
                optionLabel.innerHTML = option; // Use innerHTML to render MathJax
                optionLabel.classList.add('option-label');
                if (pageAttempted[currentPage]) optionLabel.classList.add('opacity-70', 'cursor-not-allowed');

                optionsContainer.appendChild(radioInput);
                optionsContainer.appendChild(optionLabel);
            });
            questionCard.appendChild(optionsContainer);

            const feedbackElement = document.createElement('div');
            feedbackElement.classList.add('feedback');
            feedbackElement.style.display = 'none';
            questionCard.appendChild(feedbackElement);

            if (pageAttempted[currentPage] && q.attemptedThisSession) {
                showFeedbackForQuestion(q, questionCard);
            }
            quizElement.appendChild(questionCard);
        });

        const numPages = Math.ceil(questions.length / questionsPerPage);
        if (numPages > 1) {
            paginationControlsElement.style.display = 'flex';
            renderPaginationControls();
        } else {
            paginationControlsElement.style.display = 'none';
        }

        submitPageButton.disabled = pageAttempted[currentPage];
        if (pageAttempted[currentPage]) {
            submitPageButton.textContent = 'Ï±ÑÏ†ê ÏôÑÎ£å';
            scoreSectionElement.style.display = 'block';
            updateScoreDisplay();
            showMotivationalQuote();
        } else {
            submitPageButton.textContent = 'Ïù¥Î≤à ÌéòÏù¥ÏßÄ Ï±ÑÏ†êÌïòÍ∏∞';
            motivationalQuoteElement.style.display = 'none';
            scoreSectionElement.style.display = 'none';
        }
        if (typeof MathJax !== 'undefined') {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, quizElement]);
        }
    }

    function showFeedbackForQuestion(question, questionCard) {
        const feedbackElement = questionCard.querySelector('.feedback');
        if (!feedbackElement) return;

        const correctAnswerText = question.answersArray.join(', ');
        if (question.isCorrect) {
            feedbackElement.innerHTML = `<strong class="font-semibold">Ï†ïÎãµÏûÖÎãàÎã§!</strong> üéâ`;
            feedbackElement.className = 'feedback correct';
        } else {
            feedbackElement.innerHTML = `<strong class="font-semibold">Ïò§ÎãµÏûÖÎãàÎã§.</strong> Ï†ïÎãµÏùÄ "<span class="font-bold text-red-700">${correctAnswerText}</span>"ÏûÖÎãàÎã§.`;
            feedbackElement.className = 'feedback incorrect';
        }

        const explanationElement = document.createElement('p');
        explanationElement.classList.add('explanation');
        explanationElement.innerHTML = `<strong class="font-semibold">Ìï¥ÏÑ§:</strong> ${question.explanation}`;
        feedbackElement.appendChild(explanationElement);
        feedbackElement.style.display = 'block';
        if (typeof MathJax !== 'undefined') {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, feedbackElement]);
        }
    }

    function renderPaginationControls() {
        paginationControlsElement.innerHTML = '';
        const numPages = Math.ceil(questions.length / questionsPerPage);
        const prevButton = document.createElement('button');
        prevButton.textContent = 'Ïù¥Ï†Ñ';
        prevButton.disabled = currentPage === 0;
        prevButton.onclick = () => renderQuestionsForPage(currentPage - 1);
        paginationControlsElement.appendChild(prevButton);

        for (let i = 0; i < numPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.textContent = i + 1;
            pageButton.classList.add('page-number');
            if (i === currentPage) pageButton.classList.add('current');
            pageButton.onclick = () => renderQuestionsForPage(i);
            paginationControlsElement.appendChild(pageButton);
        }

        const nextButton = document.createElement('button');
        nextButton.textContent = 'Îã§Ïùå';
        nextButton.disabled = currentPage === numPages - 1;
        nextButton.onclick = () => renderQuestionsForPage(currentPage + 1);
        paginationControlsElement.appendChild(nextButton);
    }
    
    function showMotivationalQuote() {
        const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
        motivationalQuoteElement.textContent = motivationalQuotes[randomIndex];
        motivationalQuoteElement.style.display = 'block';
    }

    submitPageButton.addEventListener('click', () => {
        if (pageAttempted[currentPage]) return;

        let scoreForThisPage = 0;
        const start = currentPage * questionsPerPage;
        const end = Math.min(start + questionsPerPage, questions.length);
        const questionsOnPage = questions.slice(start, end);

        questionsOnPage.forEach((q, indexOnPage) => {
            const questionCard = quizElement.children[indexOnPage];
            const selectedOptionInput = questionCard.querySelector(`input[name="question-${q.id}"]:checked`);
            q.attemptedThisSession = true;

            if (selectedOptionInput) {
                q.userAnswer = selectedOptionInput.value;
                q.isCorrect = (q.userAnswer === q.answer);
                if (q.isCorrect) {
                    scoreForThisPage++;
                }
                showFeedbackForQuestion(q, questionCard);
                const radioInputs = questionCard.querySelectorAll('input[type="radio"]');
                radioInputs.forEach(input => input.disabled = true);
            } else {
                const feedbackElement = questionCard.querySelector('.feedback');
                feedbackElement.textContent = 'ÎãµÏùÑ ÏÑ†ÌÉùÌïòÏßÄ ÏïäÏïòÏäµÎãàÎã§.';
                feedbackElement.className = 'feedback incorrect';
                feedbackElement.style.display = 'block';
                q.isCorrect = false;
            }
        });
        
        pageScores[currentPage] = scoreForThisPage;
        pageAttempted[currentPage] = true;
        submitPageButton.disabled = true;
        submitPageButton.textContent = 'Ï±ÑÏ†ê ÏôÑÎ£å';
        scoreSectionElement.style.display = 'block';
        updateScoreDisplay();
        showMotivationalQuote();
        quizElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    function updateScoreDisplay() {
        const questionsOnThisPageCount = Math.min(questionsPerPage, questions.length - (currentPage * questionsPerPage));
        currentPageScoreTextElement.textContent = `Ïù¥Î≤à ÌéòÏù¥ÏßÄ Ï†êÏàò: ${pageScores[currentPage]} / ${questionsOnThisPageCount}`;
        
        let currentTotalScore = 0;
        let currentTotalAttemptedQuestions = 0;
        for(let i=0; i < pageAttempted.length; i++){
            if(pageAttempted[i]){
                const start = i * questionsPerPage;
                const end = Math.min(start + questionsPerPage, questions.length);
                currentTotalAttemptedQuestions += (end-start);
                currentTotalScore += pageScores[i];
            }
        }

        const quizTitleElement = document.querySelector('h1');
        let quizMainTitle = "ÌòÑÏû¨ Îã®Ïõê";
        if (quizTitleElement) {
             quizMainTitle = (quizTitleElement.textContent || quizTitleElement.innerText).split('(')[0].trim();
        }
        quizMainTitleDisplayElement.textContent = quizMainTitle;

        if (currentTotalAttemptedQuestions > 0) {
             totalScoreTextElement.style.display = 'block';
             totalScoreTextElement.textContent = `Ï¥ù ÎàÑÏ†Å Ï†êÏàò: ${currentTotalScore} / ${currentTotalAttemptedQuestions}`;
        } else {
             totalScoreTextElement.style.display = 'none';
        }
    }

    // Ï¥àÍ∏∞Ìôî
    window.onload = initializeQuizData;
</script>
</body>
</html>
