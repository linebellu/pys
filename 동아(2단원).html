    <script>
        const questions = [
            { id: 1, type: 'fill-in', text: "1. 전기 현상을 일으키는 원인을 ( )라한다.", answer: "전하", options: ["전기", "전류", "전하", "전압"], explanation: "전하는 물질이 띠는 전기적인 성질 그 자체를 의미하며, 모든 전기 현상의 근원입니다." },
            { id: 2, type: 'ox', text: "2. 원자의 부피 대부분은 원자핵이 차지한다.", answer: "X", options: ["O", "X"], explanation: "아닙니다. 원자핵은 매우 작고, 원자의 부피 대부분은 전자가 돌아다니는 빈 공간입니다." },
            { id: 3, type: 'ox', text: '3. 원자의 질량 대부분은 원자핵이 차지한다.', 'answer': 'O', 'options': ['O', 'X'], 'explanation': '맞습니다. 양성자와 중성자는 전자에 비해 매우 무겁기 때문에, 원자의 질량은 거의 원자핵에 집중되어 있습니다.'},
            { id: 4, type: 'ox', text: '4. 원자의 대부분은 빈 공간이다.', 'answer': 'O', 'options': ['O', 'X'], 'explanation': '맞습니다. 원자를 거대한 운동장에 비유하면, 원자핵은 중앙에 있는 구슬 하나 정도의 크기입니다.'},
            { id: 5, type: 'fill-in', text: '5. 원자가 전기적으로 중성인 까닭은 양성자의 수와 ( )의 수가 같기 때문이다.', 'answer': '전자', 'options': ['중성자', '전자', '원자핵', '쿼크'], 'explanation': '양성자의 (+)전하량과 전자의 (-)전하량의 총합이 0이 되어 전기적으로 중성을 띱니다.'},
            { id: 6, type: 'fill-in', text: '6. 전하량의 단위는 ( )을 쓴다.', 'answer': '쿨롱', 'options': ['암페어(A)', '볼트(V)', '쿨롱(C)', '옴(Ω)'], 'explanation': '전하량의 단위로는 쿨롱(C)을 사용합니다.'},
            { id: 7, type: 'fill-in', text: '7. 1C란 ( )의 전류가 흐르는 도선의 한 면을 1초동안 지나간 ( )을 말한다.', 'answer': '1A;전하량', 'options': ['1V;전압', '1A;전하량', '1W;에너지', '1Ω;저항'], 'explanation': '전하량(Q) = 전류(I) × 시간(t)의 관계에 따라, 1C는 1A의 전류가 1초 동안 흘렀을 때 이동한 전하량으로 정의됩니다.'},
            { id: 8, type: 'ox', text: '8. 전하를 띠는 두 물체 사이에 뉴턴 운동 3법칙이 적용된다.', 'answer': 'O', 'options': ['O', 'X'], 'explanation': '맞습니다. A가 B를 당기는 전기력과 B가 A를 당기는 전기력은 크기가 같고 방향이 반대인 작용-반작용 관계입니다.'},
            { id: 9, type: 'ox', text: '9. 원자의 형성은 우주의 온도가 낮아지면서 이루어졌다.', 'answer': 'O', 'options': ['O', 'X'], 'explanation': '맞습니다. 빅뱅 후 약 38만년, 우주의 온도가 3000K 정도로 충분히 낮아지자 원자핵이 전자를 붙잡아 안정한 원자를 형성할 수 있었습니다.'},
            { id: 10, type: 'fill-in', text: '10. 원자핵과 전자 사이의 전기력으로 인해 원자가 ( )된 상태를 유지한다.', 'answer': '안정', 'options': ['불안정', '들뜬', '안정', '중성'], 'explanation': ' (+)전하를 띤 원자핵과 (-)전하를 띤 전자가 서로 끌어당기는 전기력 덕분에 원자 구조가 안정적으로 유지됩니다.'},
            { id: 11, type: 'fill-in', text: '11. 서로 다른 물질을 마찰 시켰을 때 서로 다른 전하를 띠는 까닭은 물질에 따라 ( )를 얻거나 잃으려는 정도가 다르기 때문이다.', 'answer': '전자', 'options': ['양성자', '중성자', '전자', '원자핵'], 'explanation': '마찰을 통해 한 물체에서 다른 물체로 전자가 이동하기 때문에, 전자를 잃은 쪽은 (+)전하, 얻은 쪽은 (-)전하를 띠게 됩니다.'},
            { id: 12, type: 'ox', text: '12. 원자는 그 종류에 따라 저마다 고유한 빛을 방출한다.', 'answer': 'O', 'options': ['O', 'X'], 'explanation': '맞습니다. 원자의 에너지 준위 구조가 원소마다 다르기 때문에, 방출하는 빛의 스펙트럼(선의 위치)도 모두 다릅니다.'},
            { id: 13, type: 'ox', text: '13. 백색광은 여러 파장의 빛이 합성된 빛이다.', 'answer': 'O', 'options': ['O', 'X'], 'explanation': '맞습니다. 햇빛과 같은 백색광은 가시광선 영역의 모든 파장의 빛이 섞여 있습니다.'},
            { id: 14, type: 'fill-in', text: '14. 기체 방전관을 관찰하면 ( ) 스펙트럼을 볼 수 있다.', 'answer': '방출', 'options': ['연속', '흡수', '방출', '흑체'], 'explanation': '기체 방전관 속의 고온의 기체는 특정 파장의 빛만 방출하므로, 밝은 선으로 이루어진 방출 스펙트럼이 나타납니다.'},
            { id: 15, type: 'fill-in', text: '15. 고온의 물체에서 나오는 빛은 ( ) 스펙트럼을 볼 수 있다.', 'answer': '연속', 'options': ['연속', '흡수', '방출', '선'], 'explanation': '백열등 필라멘트처럼 고온의 고체에서 나오는 빛은 모든 파장의 빛을 포함하므로 연속 스펙트럼이 나타납니다.'},
            { id: 16, type: 'fill-in', text: '16. 원자의 스펙트럼은 ( )인 선 스펙트럼으로 관찰된다.', 'answer': '불연속적', 'options': ['연속적', '불연속적', '일정한', '균일한'], 'explanation': '원자의 에너지 준위가 양자화(불연속적)되어 있기 때문에, 방출하거나 흡수하는 빛의 스펙트럼도 불연속적인 선으로 나타납니다.'},
            { id: 17, type: 'fill-in', text: '17. 전자가 에너지를 방출하지 않고 안정된 상태로 존재할 때 ( )상태 라한다.', 'answer': '정상', 'options': ['들뜬', '바닥', '안정', '정상'], 'explanation': '보어의 원자 모형에서 전자가 존재할 수 있는 특정한 에너지 상태를 정상 상태라고 합니다.'},
            { id: 18, type: 'fill-in', text: '18. 전자는 양자수와 관련된 불연속적인 에너지만을 갖는데 이를 에너지의 ( )라한다.', 'answer': '양자화', 'options': ['연속성', '상대성', '양자화', '불확정성'], 'explanation': '전자의 에너지가 연속적인 값을 갖지 못하고 특정 값만 가질 수 있는 성질을 에너지 양자화라고 합니다.'},
            { id: 19, type: 'fill-in', text: '19. 전자는 가장 낮은 정상 상태일 때 가장 안정되며 이를 ( )상태라 한다.', 'answer': '바닥', 'options': ['들뜬', '바닥', '안정', '정상'], 'explanation': '전자가 가질 수 있는 가장 낮은 에너지 상태를 바닥 상태라고 합니다.'},
            { id: 20, type: 'fill-in', text: '20. 전자가 바닥 상태보다 큰 에너지를 가지는 정상 상태를 ( )라 한다.', 'answer': '들뜬 상태', 'options': ['이온 상태', '불안정 상태', '바닥 상태', '들뜬 상태'], 'explanation': '전자가 에너지를 흡수하여 바닥 상태보다 높은 에너지 준위로 올라간 상태를 들뜬 상태라고 합니다.'},
            { id: 21, 'type': 'fill-in', 'text': '21. 전자가 n=3 상태에서 n=2 상태로 전이할 때 방출되는 빛은 ( )', 'answer': '가시광선', 'options': ['자외선', '가시광선', '적외선', '마이크로파'], 'explanation': '수소 원자에서 가시광선 영역의 빛(발머 계열)은 전자가 n=3, 4, 5... 등에서 n=2 상태로 전이할 때 방출됩니다.'},
            { id: 22, 'type': 'fill-in', 'text': '22. 전자가 n=2 상태에서 n=3 상태로 전이할 때 흡수되는 빛은 ( )', 'answer': '가시광선', 'options': ['자외선', '가시광선', '적외선', '전파'], 'explanation': 'n=2와 n=3 사이의 에너지 차이에 해당하는 빛을 흡수해야 전이가 가능하며, 이 빛은 가시광선 영역에 속합니다.'},
            { id: 23, type: 'ox', text: '23. 양자수 n=∞ 일 때 에너지는 연속적으로 분포하게 된다.', 'answer': 'O', 'options': ['O', 'X'], 'explanation': '맞습니다. n이 무한대에 가까워지면 에너지 준위 간격이 매우 좁아져 거의 연속적인 것처럼 보이며, 이는 전자가 원자핵의 속박에서 벗어난 상태(이온화)를 의미합니다.'},
            { id: 24, type: 'fill-in', text: '24. 양자수 n=∞ 일 때 전자의 에너지는 ( )이다.', 'answer': '0', 'options': ['-13.6eV', '무한대', '0', '1eV'], 'explanation': '물리학에서는 원자핵의 속박에서 완전히 벗어난 상태의 에너지를 기준점인 0으로 잡습니다.'},
            { id: 25, 'type': 'fill-in', 'text': '25. n=1일 때 전자의 에너지를 -E₀라 할 때, 바닥 상태에 있는 수소 원자를 들뜬 상태로 만들 수 있는 광자의 최소 에너지는 ( )이다.', 'answer': '3E₀/4', 'options': ['E₀', 'E₀/2', '3E₀/4', 'E₀/4'], 'explanation': '바닥상태(n=1)에서 가장 가까운 들뜬상태는 n=2입니다. n=2의 에너지는 -E₀/4 이므로, 필요한 최소 에너지는 (-E₀/4) - (-E₀) = 3E₀/4 입니다.'},
            { id: 26, type: 'ox', text: '26. 반도체는 순수한 상태에서 전기가 잘 통한다.', 'answer': 'X', 'options': ['O', 'X'], 'explanation': '아닙니다. 순수 반도체는 상온에서 전기가 거의 통하지 않아 부도체에 가깝습니다.'},
            { id: 27, type: 'ox', text: '27. 반도체는 인공적인 조작을 가하면 전기 전도도가 변한다.', 'answer': 'O', 'options': ['O', 'X'], 'explanation': '맞습니다. 불순물을 첨가(도핑)하거나, 빛을 쬐거나, 온도를 높이는 방식으로 전기 전도도를 조절할 수 있습니다.'},

                    return '<span class="blank-emphasis">( &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; )</span>';
                });

                questionText.innerHTML = processedText.replace(/(\d+)/g, '<sub>$1</sub>').replace(/<sub>(\d{2,})<\/sub>/g, '$1').replace(/×10⁸/g, '×10<sup>8</sup>');
                questionCard.appendChild(questionText);

                const optionsContainer = document.createElement('div');
                optionsContainer.classList.add('options');

                q.options.forEach((option, index) => {
                    const optionId = `q${q.id}-option-${index}`;
                    
                    const radioInput = document.createElement('input');
                    radioInput.type = 'radio';
                    radioInput.id = optionId;
                    radioInput.name = `question-${q.id}`;
                    radioInput.value = option;
                    radioInput.classList.add('option-input', 'hidden');
                    if (q.userAnswer === option) radioInput.checked = true;
                    if (pageAttempted[currentPage]) radioInput.disabled = true;

                    const optionLabel = document.createElement('label');
                    optionLabel.htmlFor = optionId;
                    optionLabel.innerHTML = option.includes(';') ? option.split(';').join(', ') : option.replace(/(\d+)/g, '<sub>$1</sub>').replace(/<sub>(\d{2,})<\/sub>/g, '$1').replace(/×10⁸/g, '×10<sup>8</sup>');
                    optionLabel.classList.add('option-label');
                    if (pageAttempted[currentPage]) optionLabel.classList.add('opacity-70', 'cursor-not-allowed');

                    optionsContainer.appendChild(radioInput);
                    optionsContainer.appendChild(optionLabel);
                });
                questionCard.appendChild(optionsContainer);

                const feedbackElement = document.createElement('div');
                feedbackElement.classList.add('feedback');
                feedbackElement.style.display = 'none';
                questionCard.appendChild(feedbackElement);
                
                if (pageAttempted[currentPage] && q.attemptedThisSession) {
                    showFeedbackForQuestion(q, questionCard);
                }
                quizElement.appendChild(questionCard);
            });

            const numPages = Math.ceil(questions.length / questionsPerPage);
            if (numPages > 1) {
                paginationControlsElement.style.display = 'flex';
                renderPaginationControls();
            } else {
                paginationControlsElement.style.display = 'none';
            }

            submitPageButton.disabled = pageAttempted[currentPage];
            if (pageAttempted[currentPage]) {
                submitPageButton.textContent = '채점 완료';
                scoreSectionElement.style.display = 'block';
                updateScoreDisplay();
                showMotivationalQuote();
            } else {
                submitPageButton.textContent = '이번 페이지 채점하기';
                motivationalQuoteElement.style.display = 'none';
                if (questionsOnPage.length > 0) {
                    scoreSectionElement.style.display = 'none';
                } else {
                    scoreSectionElement.style.display = 'block';
                    currentPageScoreTextElement.textContent = '이번 페이지에 문제가 없습니다.';
                    totalScoreTextElement.textContent = '';
                }
            }
        }
        
        function showFeedbackForQuestion(question, questionCard) {
            const feedbackElement = questionCard.querySelector('.feedback');
            if (!feedbackElement) return;

            feedbackElement.innerHTML = '';
            const correctAnswerText = question.answersArray.join(', ');

            if (question.isCorrect) {
                feedbackElement.innerHTML = '<strong class="font-semibold">정답입니다!</strong> 🎉';
                feedbackElement.className = 'feedback correct';
            } else {
                feedbackElement.innerHTML = `<strong class="font-semibold">오답입니다.</strong> 정답은 "<span class="font-bold text-red-700">${correctAnswerText.replace(/(\d+)/g, '<sub>$1</sub>').replace(/<sub>(\d{2,})<\/sub>/g, '$1').replace(/×10⁸/g, '×10<sup>8</sup>')}</span>"입니다.`;
                feedbackElement.className = 'feedback incorrect';
            }

            const explanationElement = document.createElement('p');
            explanationElement.classList.add('explanation');
            explanationElement.innerHTML = `<strong class="font-semibold">해설:</strong> ${question.explanation}`;
            feedbackElement.appendChild(explanationElement);
            feedbackElement.style.display = 'block';
        }

        function renderPaginationControls() {
            paginationControlsElement.innerHTML = '';
            const numPages = Math.ceil(questions.length / questionsPerPage);

            const prevButton = document.createElement('button');
            prevButton.textContent = '이전';
            prevButton.disabled = currentPage === 0;
            prevButton.onclick = () => renderQuestionsForPage(currentPage - 1);
            paginationControlsElement.appendChild(prevButton);

            for (let i = 0; i < numPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i + 1;
                pageButton.classList.add('page-number');
                if (i === currentPage) {
                    pageButton.classList.add('current');
                }
                pageButton.onclick = () => renderQuestionsForPage(i);
                paginationControlsElement.appendChild(pageButton);
            }

            const nextButton = document.createElement('button');
            nextButton.textContent = '다음';
            nextButton.disabled = currentPage === numPages - 1;
            nextButton.onclick = () => renderQuestionsForPage(currentPage + 1);
            paginationControlsElement.appendChild(nextButton);
        }

        function showMotivationalQuote() {
            const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
            motivationalQuoteElement.textContent = motivationalQuotes[randomIndex];
            motivationalQuoteElement.style.display = 'block';
        }

        submitPageButton.addEventListener('click', () => {
            if (pageAttempted[currentPage]) return;

            let scoreForThisPage = 0;
            
            const start = currentPage * questionsPerPage;
            const end = Math.min(start + questionsPerPage, questions.length);
            const questionsOnPage = questions.slice(start, end);

            questionsOnPage.forEach((q, indexOnPage) => {
                const questionCard = quizElement.children[indexOnPage];
                const selectedOptionInput = questionCard.querySelector(`input[name="question-${q.id}"]:checked`);
                
                q.attemptedThisSession = true;

                if (selectedOptionInput) {
                    q.userAnswer = selectedOptionInput.value;
                    q.isCorrect = (q.userAnswer === q.answer);
                    
                    if (q.isCorrect) {
                        scoreForThisPage++;
                    }
                    showFeedbackForQuestion(q, questionCard);

                    const radioInputs = questionCard.querySelectorAll('input[type="radio"]');
                    radioInputs.forEach(input => input.disabled = true);
                } else {
                    const feedbackElement = questionCard.querySelector('.feedback');
                    feedbackElement.textContent = '답을 선택하지 않았습니다.';
                    feedbackElement.className = 'feedback incorrect';
                    feedbackElement.style.display = 'block';
                    q.isCorrect = false;
                }
            });
            
            pageScores[currentPage] = scoreForThisPage;
            pageAttempted[currentPage] = true;
            submitPageButton.disabled = true;
            submitPageButton.textContent = '채점 완료';
            
            scoreSectionElement.style.display = 'block';
            updateScoreDisplay();
            showMotivationalQuote();

            const quizContainerElement = document.querySelector('.quiz-container');
            if (quizContainerElement) {
                quizContainerElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });

        function updateScoreDisplay() {
            const questionsOnThisPageCount = Math.min(questionsPerPage, questions.length - (currentPage * questionsPerPage));
            currentPageScoreTextElement.textContent = `이번 페이지 점수: ${pageScores[currentPage]} / ${questionsOnThisPageCount}`;
            
            let currentTotalScore = 0;
            let currentTotalAttemptedQuestions = 0;
            for(let i=0; i < pageAttempted.length; i++){
                if(pageAttempted[i]){
                    const start = i * questionsPerPage;
                    const end = Math.min(start + questionsPerPage, questions.length);
                    currentTotalAttemptedQuestions += (end-start);
                    currentTotalScore += pageScores[i];
                }
            }

            const quizTitleElement = document.querySelector('h1');
            let quizMainTitle = "현재 단원";
            if (quizTitleElement) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = quizTitleElement.innerHTML;
                quizMainTitle = tempDiv.textContent || tempDiv.innerText || "";
                const titleParts = quizMainTitle.split('(');
                if (titleParts.length > 0) {
                    quizMainTitle = titleParts[0].trim();
                }
            }
            
            if (quizMainTitleDisplayElement) {
                quizMainTitleDisplayElement.textContent = quizMainTitle;
            }

            if (currentTotalAttemptedQuestions > 0) {
                 totalScoreTextElement.style.display = 'block';
                 totalScoreTextElement.textContent = `총 누적 점수: ${currentTotalScore} / ${currentTotalAttemptedQuestions}`;
            } else {
                 totalScoreTextElement.style.display = 'none';
            }
        }
        
        // 팝업 기능
        window.onload = () => {
            if (welcomePopup) {
                // 각 퀴즈 페이지마다 고유한 sessionStorage 키 사용
                const popupSessionKey = 'appiaQuizPasswordEntered_physics1_final_part3_v3';
                const popupShownThisSession = sessionStorage.getItem(popupSessionKey);
                if (!popupShownThisSession) {
                    welcomePopup.classList.add('show');
                } else {
                    initializeQuizData();
                    renderQuestionsForPage(0);
                }
            } else {
                initializeQuizData();
                renderQuestionsForPage(0);
            }
        };

        if (popupConfirmButton) {
            popupConfirmButton.addEventListener('click', () => {
                if (popupPasswordInput.value === correctPassword) {
                    if (welcomePopup) {
                        welcomePopup.classList.remove('show');
                    }
                    const popupSessionKey = 'appiaQuizPasswordEntered_physics1_final_part3_v3';
                    sessionStorage.setItem(popupSessionKey, 'true');
                    initializeQuizData();
                    renderQuestionsForPage(0);
                } else {
                    if (popupErrorMessage) {
                        popupErrorMessage.textContent = "비밀번호가 틀렸습니다. 다시 시도해주세요.";
                    }
                    popupPasswordInput.value = '';
                    popupPasswordInput.focus();
                }
            });
        }
        
        if (popupPasswordInput) {
            popupPasswordInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    popupConfirmButton.click();
                }
            });
        }

    </script>
</body>
</html>
